<div class="container mt-3">
    <div class="row row-cols-1 justify-content-center">
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Seleziona una data</mat-label>
                <input matInput [matDatepicker]="datepicker" #date required>
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Seleziona un'ora</mat-label>
                <input matInput [ngxTimepicker]="hourpicker" #time [format]="24" required>
            </mat-form-field>
            <ngx-material-timepicker #hourpicker [minutesGap]="30"></ngx-material-timepicker>
        </div>
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Temperatura A</mat-label>
                <input matInput type="number" class="input-number" #aTemp>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Umidità A</mat-label>
                <input matInput type="number" class="input-number" #aHum>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Temperatura B</mat-label>
                <input matInput type="number" class="input-number" #bTemp>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Umidità B</mat-label>
                <input matInput type="number" class="input-number" #bHum>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Temperatura Esterna</mat-label>
                <input matInput type="number" class="input-number" #extTemp>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Umidità Esterna</mat-label>
                <input matInput type="number" class="input-number" #extHum>
            </mat-form-field>
        </div>
        <div class="col-auto">
            <button mat-raised-button color="primary" (click)="post(date.value, time.value, aTemp.value, aHum.value, bTemp.value, bHum.value, extTemp.value, extHum.value)">Invia</button>
        </div>
    </div>
</div>
